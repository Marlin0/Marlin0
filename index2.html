<html>
<head>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        h1 {
            text-align: center;
        }

        p {
            text-align: center;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <h1>访问计数器</h1>
    <p>这个网页被访问了 <span id="count">0</span> 次</p>
    <script>
        // 定义一个函数，用于获取并显示访问计数的数据
        function getCount() {
            // 创建一个XMLHttpRequest对象，用于发送和接收数据
            var xhr = new XMLHttpRequest();
            // 设置请求的方法和地址，其中仓库名称和分支名称需要修改为你自己的设置
            xhr.open("GET", "https://raw.githubusercontent.com/Marlin0/marlin0.github.io/main/count.txt");
            // 设置请求的响应类型为文本
            xhr.responseType = "text";
            // 为请求添加一个事件监听器，当请求完成时，执行以下的代码
            xhr.onload = function() {
                // 如果请求的状态码为200，表示请求成功
                if (xhr.status == 200) {
                    // 获取请求的响应数据，也就是访问计数的数据
                    var count = xhr.response;
                    // 获取网页中显示访问计数的元素
                    var countElement = document.getElementById("count");
                    // 将元素的内容设置为访问计数的数据
                    countElement.textContent = count;
                }
            };
            // 发送请求
            xhr.send();
        }
        // 调用getCount函数，获取并显示访问计数的数据
        getCount();
    </script>
</body>
</html>
